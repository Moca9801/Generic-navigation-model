<div class="box">
  <div class="actions">
    <div class="d-flex align-items-center">
      <h1>Catálogos  <strong style="color: gray;">-</strong>  Tipo de juicio</h1>
    </div>

    <div class="d-flex align-items-center justify-content-between flex-wrap">
      <div class="d-flex align-items-center justify-content-start" >
        <div class="input-with-icon" style="width: 25%;">
          <i class="fa fa-search"></i>
          <input type="text" placeholder="Clave">
        </div>
  
        <div class="input-with-icon" style="width: 60%;">
          <i class="fa fa-search"></i>
          <input type="text" placeholder="Descripción del tipo de juicio">
        </div>
      </div>
      
      <div class="d-none d-sm-block">
        <button class="btn btn-sm btn-danger col m-1">Borrar </button>
        <button class="btn btn-sm btn-action m-1">Guardar</button>
      </div>

      <div class=" d-block d-sm-none mt-2" style="width: 100%;">
        <div class="btn-group btn-group-sm" role="group" aria-label="Small button group" style="width: 100% !important;">
          <button type="button" class="btn btn-danger">Borrar </button>
          <button type="button" class="btn btn-action">Guardar</button>
        </div>
      </div>
    </div>
  </div>


  <div class="d-flex align-items-start m-2">
    <div class="table-container">
      <div class="table-header">
        <table class="table">
          <thead>
            <tr>
              <th class="th" *ngFor="let header of tableHeaders" scope="col">{{ header }}</th>
            </tr>
          </thead>
        </table>
      </div>
      <div class="table-contain">
        <table class="table table-hover">
          <tbody>
            <tr *ngFor="let rowData of tableData">
              <td *ngFor="let cellData of rowData">{{ cellData }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
