<div class="box">
  <div class="actions">
    <div class="d-flex align-items-center">
      <h1>Archivo general  <strong style="color: gray;">-</strong>  Limpiar lista</h1>
    </div>

    <div class="d-flex align-items-center justify-content-between flex-wrap">
      <div class="d-flex align-items-center justify-content-start" >
        <div class="input-with-icon" style="width: 100%;">
          <i class="fa fa-search"></i>
          <input type="text" placeholder="Expediente">
        </div>
      </div>

      <div class="d-none d-sm-block">
        <button class="btn btn-sm btn-action m-1" type="submit" disabled>Aceptar</button>
        <button class="btn btn-sm btn-danger m-1" type="submit" disabled>Borrar</button>
        <button class="btn btn-sm btn-dark m-1" type="submit"><i class="fa fa-search"></i> Expediente</button>
        <button class="btn btn-sm btn-dark m-1" type="submit"><i class="fa fa-print"></i> Imprimir</button>
      </div>
  
      <div class=" d-block d-sm-none mt-2" style="width: 100%;">
        <div class="btn-group btn-group-sm" role="group" aria-label="Small button group" style="width: 100% !important;">
          <button type="button" class="btn btn-action" >Aceptar</button>
          <button type="button" class="btn btn-danger" >Borrar</button>
          <button type="button" class="btn btn-dark"> Expediente</button>
          <button type="button" class="btn btn-dark"> Imprimir</button>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex align-items-center justify-content-between m-3">
    <div class="info" style="width: 100%;">
      <div class="d-flex justify-content-between">
        <div class="row row-cols-1 justify-content-center">
            <div class="col data-title">
              Fecha de emisión:
            </div>
            <div class="col data-text">
              -- / -- / ----
            </div>
        </div>
        <div class="row row-cols-1 justify-content-center">
            <div class="col data-title">
              Legado número:
            </div>
            <div class="col data-text">
              0000
            </div>
        </div>
        <div class="row row-cols-1 justify-content-center">
            <div class="col data-title">
              Entrega
            </div>
            <div class="col data-text">
              #N/A
            </div>
        </div>
      </div>
    </div>
  </div>

  <div class="table-container table-height">
    <div class="table-header">
      <table class="table">
        <thead>
          <tr>
            <th class="th" *ngFor="let header of tableHeaders_1" scope="col">{{ header }}</th>
          </tr>
        </thead>
      </table>
    </div>
    <div class="table-contain">
      <table class="table table-hover">
        <tbody>
          <tr *ngFor="let rowData of tableData_1">
            <td *ngFor="let cellData of rowData">{{ cellData }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="d-flex align-items-center justify-content-start m-2" style="font-size: small;">
    Registros encontrados: 0
  </div>

  <div class="d-flex align-items-center m-3">
    <div class="d-flex align-items-center justify-content-between flex-wrap">
      <div class="input-with-icon">
        <i class="fa fa-file-text"></i>
        <input type="text" placeholder="Clave del archivo">
      </div>
      <div class="input-with-icon">
        <i class="fa fa-file-text"></i>
        <input type="text" placeholder="Sobres chicos">
      </div>
      <div class="input-with-icon">
        <i class="fa fa-file-text"></i>
        <input type="text" placeholder="Sobres grandes">
      </div>
      <div class="input-with-icon">
        <i class="fa fa-file-text"></i>
        <input type="text" placeholder="Fojas">
      </div>
      <div class="input-with-icon">
        <i class="fa fa-file-text"></i>
        <input type="text" placeholder="Otros documentos">
      </div>
       <textarea class="mt-1" placeholder="Motivo" cols="30" rows="2"></textarea>
    </div>
  </div>

  <div class="table-container table-height">
    <div class="table-header">
      <table class="table">
        <thead>
          <tr>
            <th class="th" *ngFor="let header of tableHeaders_1" scope="col">{{ header }}</th>
          </tr>
        </thead>
      </table>
    </div>
    <div class="table-contain">
      <table class="table table-hover">
        <tbody>
          <tr *ngFor="let rowData of tableData_1">
            <td *ngFor="let cellData of rowData">{{ cellData }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
