<div class="box">
  <div class="actions">
    <div class="d-flex align-items-center">
      <h1>Cuadrante  <strong style="color: gray;">-</strong>  Partes</h1>
    </div>

    <div class="d-flex align-items-center justify-content-between flex-wrap">
      <div class="d-flex align-items-center justify-content-start" >
        <div class="input-with-icon" style="width: 60%;">
          <i class="fa fa-search"></i>
          <input type="text" placeholder="Expediente">
        </div>
  
        <div class="input-with-icon" style="width: 50%;">
          <i class="fa fa-search"></i>
          <input type="text" placeholder="Tipo">
        </div>
      </div>

      <div class="d-none d-sm-block">
        <button class="btn btn-action btn-sm m-1"><i class="fa fa-plus"></i> Agregar </button>
        <button class="btn btn-danger btn-sm m-1"><i class="fa fa-trash"></i> Eliminar</button>
        <button class="btn btn-dark btn-sm m-1"><i class="fa fa-search"></i> Buscar otro</button>
      </div>
      <div class=" d-block d-sm-none mt-2" style="width: 100%;">
        <div class="btn-group btn-group-sm" role="group" aria-label="Small button group" style="width: 100% !important;">
          <button type="button" class="btn btn-action"><i class="fa fa-plus"></i> Agregar</button>
          <button type="button" class="btn btn-danger"><i class="fa fa-trash"></i> Eliminar</button>
          <button type="button" class="btn btn-dark"><i class="fa fa-search"></i> Buscar otro</button>
        </div>
      </div>
    </div>
    
    <div class="d-flex align-items-center">
      <h2 class="mt-3 mb-3 d-flex">Nombre o raz√≥n social del actor o demnadado</h2>
    </div>
    
    <div class="d-flex align-items-center">
      <div class="input-with-icon" style="width: 60%;">
        <i class="fa fa-search"></i>
        <input type="text" placeholder="Nombre" disabled>
      </div>
      <div class="input-with-icon" style="width: 40%;">
        <i class="fa fa-search"></i>
        <input type="text" placeholder="Tipo A/D" disabled>
      </div>
    </div>
  </div>

  <div class="d-flex align-items-start m-2">
    <div class="table-container">
      <div class="table-header">
        <table class="table">
          <thead>
            <tr>
              <th class="th" *ngFor="let header of tableHeaders" scope="col">{{ header }}</th>
            </tr>
          </thead>
        </table>
      </div>
      <div class="table-contain">
        <table class="table table-hover">
          <tbody>
            <tr *ngFor="let rowData of tableData">
              <td *ngFor="let cellData of rowData">{{ cellData }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>    
</div>
