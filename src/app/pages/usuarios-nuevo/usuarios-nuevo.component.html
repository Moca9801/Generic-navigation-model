<div class="box">
  <div class="actions">
    <div class="d-flex align-items-center">
      <h1>Usuarios  <strong style="color: gray;">-</strong>  Nuevo</h1>
    </div>

    <div class="d-flex align-items-start m-2">
      <h4>Usuarios registrados</h4>
    </div>
  </div>

  <div class="d-flex align-items-start justify-content-between flex-wrap content">
    <div class="table-container" style="width: 45%;">
      <div class="table-header">
        <table class="table">
          <thead>
            <tr>
              <th class="th" *ngFor="let header of tableHeaders_1" scope="col">{{ header }}</th>
            </tr>
          </thead>
        </table>
      </div>
      <div class="table-contain">
        <table class="table table-hover">
          <tbody>
            <tr *ngFor="let rowData of tableData_1">
              <td *ngFor="let cellData of rowData">{{ cellData }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class=" signup d-flex align-items-center justify-content-center flex-column p-4">
      <div>
        <h2>Crear usuario</h2>
      </div>
      <div>
        <div class="input-with-icon" style="width: 70%;">
          <i class="fa fa-user"></i>
          <input type="text" placeholder="Nombre">
        </div>  
        <div class="input-with-icon" style="width: 70%;">
          <i class="fa fa-arrows-v"></i>
          <input type="text" placeholder="Nivel">
        </div>
        <div class="input-with-icon" style="width: 70%;">
          <i class="fa fa-asterisk"></i>
          <input type="text" placeholder="Contraseña">
        </div>
        <div class="input-with-icon" style="width: 70%;">
          <i class="fa fa-asterisk"></i>
          <input type="text" placeholder="Confirmar contraseña">
        </div>
      </div>
      
      <div class="d-flex align-items-center justify-content-center flex-column m-3" style="width: 70%;">
        <button class="btn-action btn btn-sm m-1" type="submit" style="width: 100%;">Guardar</button>
        <button class="btn-cancel btn btn-sm m-1" type="submit" style="width: 100%;">Cancelar</button> 
      </div>
    </div>
  </div>
</div>
