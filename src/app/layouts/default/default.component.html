<body class="font-monospace">
  <div class="container">
    <div class="floating-div">
      <div class="left-panel">
        <img src="../../../assets/img/firmmo-3-black-transparency.png" alt="">
      </div>
      <div class="right-panel">
        <div class="d-flex flex-column justify-content-start">
          <h1 class="fs-1 fw-bold font-monospace text-light">Hello, I Welcome</h1>
          <div class="input-group-lg">
            <div class="form__group field">
              <input type="input" class="form__field" placeholder="Usuario" name="email" id='email' required  (input)="detectchange()" [(ngModel)]="username" />
              <label for="name" class="form__label">Username or email</label>
                <div *ngIf="bandera1" class="fs-6 fw-lighter text-danger d-flex justify-content-start align-items-center">The username or email is necessary.</div>
            </div>
          </div>
          <div class="input-group-lg d-flex flex-column align-items-end">
            <div class="form__group field">
              <input type="password" id="keyp"class="form__field" placeholder="password" id='password' required  (input)="detectchange()" [(ngModel)]="password" name="password" />
              <label for="name" class="form__label">Password</label>
              <div *ngIf="bandera2" class="fs-6 fw-lighter text-danger  d-flex justify-content-start align-items-center">The password is necessary.</div>
            </div>
            <a id="forgotPassword" class="form-text" href="#">Forgot password</a>
          </div>
          
          <div class="text-center d-grid mt-3">
            <button type="button" class="btn btn-action btn-login font-monospace" (click)="login()">Login</button>
          </div> 
          <div class="text-center d-grid mt-3">
            <button type="button" class="btn btn-cancel font-monospace">Signin</button>
          </div>   
        </div>   
      </div>
    </div>
  </div>
</body>
